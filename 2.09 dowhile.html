<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript do...while loop from 1 to 10</title>


</head>
<body>
<h1>Javascript program flow</h1>
<h2>Do...While loop from 1 to 10</h2>
<input type="button" value="Display 1 to 10" onclick="lab67()"/>
<span id="result"></span>


<script>
//do while â€“ executes the loop once then tests the condition
        function lab67() {
var i = 1;
var counter = 0;

do{
counter = counter + i + ", "; i++
            
    
} while(i<= 10);

document.getElementById("result").innerHTML = counter;
}
</script>


</body>
</html>
