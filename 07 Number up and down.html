<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Enter number below</p>
<form>
<input type="number" id="input1"/>

</form>
<div><button id="button1">Submit</button></div>
<div id="output1"></div>
<div id="output2"></div>

<script>
//EVENT LISTENER 
var event1 = document.getElementById("button1");
event1.addEventListener('click',myfirst,false);

function myfirst(){
//User input 1 convert in JS to a number
var userinput1 = parseInt(document.getElementById("input1").value);
//alert(userinput1);

document.getElementById("output1").innerHTML = userinput1 + 1;  

document.getElementById("output2").innerHTML = userinput1 -1;      

}      
</script>

</body>
</html>
