<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript While loop from 1 to 10</title>
</head>
<body>
<h1>Javascript While Loop</h1>
<h2>While loop from 1 to 10</h2>
<input type="button" value="Display 1 to 10" onclick="theresult()"/>
<span id="theoutput"></span>


<script>
function theresult() {

//test condition first, then execute code within loop
var i = 1; counter = 0;
while (i<= 10) {
    counter = counter + i + ", ";
     i++;
            }
document.getElementById("theoutput").innerHTML = counter;
        }
</script>	


</body>
</html>
